name: Build Streamer APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Java 17 (required for Android Gradle Plugin)
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3️⃣ Install Android SDK command line tools
    - name: Install Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.2
        # Only minimal SDK, no huge download
        components: "platform-tools,build-tools;33.0.2,platforms;android-33"

    # 4️⃣ Grant execute permission for the Gradle wrapper
    - name: Grant Gradle wrapper permission
      run: chmod +x gradlew

    # 5️⃣ Build the APK
    - name: Build APK
      run: ./gradlew :app:assembleDebug

    # 6️⃣ Upload the APK as artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Streamer-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

