apply plugin: 'com.android.application'

android {
    compileSdk 33

    namespace "com.example.streamer"  // <-- Add this line!

    defaultConfig {
        applicationId "com.example.streamer"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}

